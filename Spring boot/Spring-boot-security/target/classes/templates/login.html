<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        .div1{
            position: absolute;
            top: 40%;
            left: 50%;
        }
        .div2{
            position: relative;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .div2 *{
            margin: 4px;
        }

    </style>
</head>
<body>
<div class="div1">
    <div class="div2">
        <form action="/login" method="post">
            <span>账号: </span><input type="text" name="username"><br>
            <span>密码: </span><input type="password" name="password"><br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label><input type="checkbox" name="remember-me">记住老子</label><br>
            <input style="width: 40%" type="submit" value="登录">
        </form>
    </div>
</div>

</body>
</html>
